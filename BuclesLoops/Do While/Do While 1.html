<!DOCTYPE html>
<html>
<head>
	<title>Do While</title>
</head>
<body>
<center>
	<h1>Actividad 1</h1>
	<br>
<h3>Consigna:</h3>
<p>
Crea un bucle do while que imprima en la consola los números del 1 al 10.
</p>
<h3>Código utlizado:</h3>
<p>
		let i = 1;
		<br>
		do {
		<br>
		console.log("El numero es " + i);
		<br>
		i++;
		<br>
		}
		<br>
		while (i <= 10);
</p>


	<script>
				let i = 1;
		do {
		 console.log("El numero es " + i);
		i++;
	}
	while (i <= 10);
	</script>

</center>
</body>
</html>
