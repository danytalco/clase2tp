<center>
<h1>Actividad 1</h1>
<br>
<h3>Consigna:</h3>
<p>
Crea un bucle while que imprima en la consola los números del 1 al 10.
</p>
<h3>Código utilizado:</h3>
<p>
let i=1;
<br>
while (i < 11){
<br>
	console.log("Número "+i); i++;
<br>
}
</p>

<script>
let i=1;
while (i < 11){
	console.log("Número "+i); i++;
}
</script>
